{% load compress %}
{% load static %}
 
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>{% block title %}SAIIMAII{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Srisakdi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
 
    {% compress css %}
    <link rel="stylesheet"
        href="{% static 'src/output.css' %}">
    {% endcompress %}
    <script>
        function ThaiDateTime(date) {
            let monthNames = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม",
            ];
            let year = date.getFullYear() + 543;
            let month = monthNames[date.getMonth()];
            let numOfDay = date.getDate();
        
            let hours = date.getHours().toString().padStart(2, "0");
            let minutes = date.getMinutes().toString().padStart(2, "0");
            let seconds = date.getSeconds().toString().padStart(2, "0");
        
            // ใช้เครื่องหมาย ` เพื่อสร้าง template string
            return `${numOfDay} ${month} ${year} ${hours}:${minutes}:${seconds} น.`;
        }
        
        setInterval(UpdateTime, 1000);
        
        function UpdateTime() {
            let now = ThaiDateTime(new Date());
            document.getElementById('currentDateTime').innerHTML = now;
        }
        function DisplayTable(state) {
            document.getElementById('myTable').style.visibility = state;
        } 
        function calAverage() {
            let n1 = Number.parseInt(document.getElementById('num1').value);
            let n2 = Number.parseInt(document.getElementById('num2').value);
            let n3 = Number.parseInt(document.getElementById('num3').value);
            let r = (n1 + n2 + n3) / 3;
            document.getElementById('result').innerHTML = "ค่าเฉลี่ย    " + r;
        }   
    </script>
</head>
 
<body>
    <div class="container mx-auto py-4 px-4">
        {% block content %}
        {% endblock content %}
    </div>
</body>
 
</html>
